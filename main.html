<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Figure Animation with Confetti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stick-figure">
            <div class="head">
                <img src="images/sanjana.jpg" alt="Sanjana's Face" />
            </div>
            <div class="body"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-elbow"></div>
            <div class="right-elbow"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
            <div class="left-knee"></div>
            <div class="right-knee"></div>
        </div>

        <div class = "images">
            <img src="images/cityboyjj.jpg"/>
            <img src="images/lipproducts.jpg"/>
            <img src="images/phs.png"/>
            <img src="images/rutgers.png"/>
            <img src="images/sangam.jpg"/>
            <img src="images/seema.jpg"/>
            <img src="images/seventeen.png"/>
            <img src="images/icecream.jpg"/>
            <img src="images/supplychain.jpg"/>
            <img src="images/jandj.png"/>
            <img src="images/wholefoods.png"/>
            <img src="images/brie.jpg"/>
            <img src="images/marketing.jpg"/>
            <img src="images/pricesspolly.jpg"/>
            <img src="images/glowbymonica.jpg"/>
            <img src="images/banglore.jpg"/>
        </div>


        <div class="button-container">
            <button id="clickMeButton">Sanjana Ramaswamy</button>
            <p id="message"></p>
        </div>

        <audio controls autoplay>
            <source src="indianmusic.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
